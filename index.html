<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service</title>
  <!-- Tailwind CDN -->
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <!-- Daisy Ui -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-emerald-50">
    <!-- Navbar -->
  <nav class="bg-white shadow p-4">
        <div class="max-w-7xl mx-auto h-[50px] flex items-center justify-between">
          <div class=" flex justify-center items-center gap-2">
            <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]">
            <h1 class="font-bold text-sm md:text-xl text-[#006747]">Emergency <br> Service</h1>
          </div>

          <div class="flex justify-center items-center md:gap-6 gap-1 ">
            <div class="flex justify-center items-center gap-1 p-3 bg-emerald-50 h-[30px] md:h-[40px] md:w-[100px] rounded-l-full rounded-r-full">
              <span class="font-bold text-sm md:text-lg" id="countHeart">0</span>
              <img src="./assets/heart.png" alt="" class="w-[20px] md:w-[30px] md:h-[25px]">
            </div>
            <div class="flex justify-center items-center gap-1 p-3 bg-emerald-50 h-[30px] md:h-[40px] md:w-[100px] rounded-l-full rounded-r-full">
              <span class="font-bold text-sm md:text-base" id="countCoin">100</span>
              <img src="./assets/coin.png" alt="" class="w-[20px] md:w-[30px] md:h-[25px]">
            </div>
            <div class="flex justify-center items-center gap-1 p-3 bg-[#00A63E] h-[30px] md:h-[40px] md:w-[100px] rounded-l-full rounded-r-full">
              <span class="font-bold text-sm md:text-base" id="countCopy">0</span>
              <p class="font-semibold text-white text-sm md:text-base">Copy</p>
            </div>
          </div>
        </div>    
  </nav>
    <!-- Hero section -->
  <header class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white py-5">
    <div class="mx-auto px-4 text-center">
      <div class="mx-auto w-16 h-16 flex items-center justify-center mb-1">
        <img src="./assets/logo-dark.png" alt="">
      </div>
      <h1 class="text-xl md:text-2xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
      <p class="mt-1 text-sm md:text-base ">Government Emergency Services at Your Fingertip – A Project by Government of the People's Republic of Bangladesh</p>
    </div>
  </header>
</body>
</html
